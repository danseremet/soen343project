# TEST CONFIGURATION
spring.profiles.active=test

# In memory H2 Database configuration

spring.datasource.url=jdbc:h2:mem:salonapp
spring.datasource.initialization-mode=always

#spring.datasource.data=test-data.sql   #Resource not found? Doesnt work why???

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=salonapp
spring.datasource.password=salonapp
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.baseline-on-migrate = true

server.port=8081


logging.level.web=DEBUG
spring.jackson.serialization.fail-on-empty-beans=false